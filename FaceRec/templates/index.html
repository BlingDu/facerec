<!DOCTYPE html>
<html>
<head>
	<title>{{ title }}</title>
	<link rel="stylesheet" href="../static/style.css">
</head>
<body>
<div class="body">
	<div class="text">
		<textarea rows="4" placeholder="wazzap?"></textarea>
	</div>
	<div class="entry">
		<header class="header">{{ header }}</header>
		<hr>
		<div class="content">
			<p>{{ content }}</p>
		</div>
	</div>
	<span class="date">{{ date }}</span>
</div>

</body>
</html>
